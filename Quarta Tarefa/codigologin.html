<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="codigologin.html" method="post">
        <fieldset>
            <legend>Login</legend>
            <label>E-mail</label>
            <input type="email" name="e-mail" placeholder="Ex: joao@gmail.com" required><br><br>
            <label>Senha</label>
            <input type="password" name="senha" required><br><br>
            <button>Entrar</button>
        </fieldset>
    </form>

</body>
</html>
